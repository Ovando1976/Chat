<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Class Chat Application</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Chat Application</h1>
  </header>
  <main>
    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="message-input" placeholder="Type a message and press Enter">
    </div>
    <div id="editor"></div>

    <div id="tour-guide">
      <h2>Virtual USVI Tour Guide</h2>
      <textarea id="tour-question" placeholder="Ask a question about USVI..."></textarea>
      <button id="ask-tour-guide">Ask</button>
      <div id="tour-answer"></div>
    </div>

    <div id="rideshare">
      <h2>Ridesharing</h2>
      <ul id="ride-list"></ul>
      <button id="request-ride">Request Ride</button>
    </div>

    <div id="food-delivery">
      <h2>Food Delivery</h2>
      <ul id="restaurant-list"></ul>
    </div>

    <div id="event-planner">
      <h2>Event Planner</h2>
      <form id="event-form">
        <input type="text" id="event-title" placeholder="Event Title" required>
        <textarea id="event-description" placeholder="Event Description" required></textarea>
        <input type="date" id="event-date" required>
        <input type="text" id="event-location" placeholder="Event Location" required>
        <button type="submit">Create Event</button>
      </form>
      <ul id="event-list"></ul>
    </div>

    <div id="hotel-booking">
      <h2>Hotel Booking</h2>
      <ul id="hotel-list"></ul>
      <form id="hotel-form">
        <input type="text" id="hotel-user-id" placeholder="User ID" required>
        <input type="date" id="hotel-date" required>
        <button type="submit">Book Hotel</button>
      </form>
    </div>

    <div id="flight-booking">
      <h2>Airline Tickets</h2>
      <ul id="flight-list"></ul>
      <form id="flight-form">
        <input type="text" id="flight-user-id" placeholder="User ID" required>
        <input type="date" id="flight-date" required>
        <button type="submit">Book Flight</button>
      </form>
    </div>

    <div id="boat-charter">
      <h2>Boat Charters</h2>
      <ul id="boat-list"></ul>
      <form id="boat-form">
        <input type="text" id="boat-user-id" placeholder="User ID" required>
        <input type="date" id="boat-date" required>
        <button type="submit">Book Boat</button>
      </form>
    </div>

    <div id="knowledge-base">
      <h2>USVI Knowledge Base</h2>
      <textarea id="knowledge-question" placeholder="Ask a question about USVI..."></textarea>
      <button id="ask-knowledge-base">Ask</button>
      <div id="knowledge-answer"></div>
    </div>

    <div id="video-call">
      <h2>Video Call</h2>
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
      <button id="startCall">Start Call</button>
      <button id="joinCall">Join Call</button>
    </div>
  </main>
  <script src="client.js"></script>
  <script src="rtc.js"></script>
  <script src="speech.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js"></script>
  <script src="tour.js"></script>
  <script src="rideshare.js"></script>
  <script src="food.js"></script>
  <script src="events.js"></script>
  <script src="hotels.js"></script>
  <script src="flights.js"></script>
  <script src="boats.js"></script>
  <script src="knowledge.js"></script>
</body>
</html>
